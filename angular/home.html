<div class="col-lg-6" style="margin-left: 380px; margin-top: 50px">
	<div ng-show="alert==true" class="alert alert-danger" role="alert">
	  <button type="button" class="close" data-dismiss="alert">
	  		<span aria-hidden="true">
	  			&times;
	 		 </span>

	 		 <span class="sr-only">
	 		 	Close
	 		 </span>
	 	</button>
	  <strong>Alert..!</strong> Wrong User Name or Password.
	</div>
</div>


<div class="contaier" style="margin-left: 500px; margin-top: 200px" >
	<form name="myForm">
		 <div class="col-lg-6">
			    <h3>Please Log In</h3>
		   		<input type="email" name="email" class="form-control" placeholder="Email" ng-model="user.email" required>
		   		<span style="color:red" ng-show="myForm.email.$error.required">Required!!</span>
			    <span style="color:red" ng-show="myForm.email.$error.email">Enter Correct Email.</span>
		 </div>
		 <br>

		 <div class="col-lg-6">
			  <input type="password" name="password" class="form-control" placeholder="Password" ng-model="user.password" required>
			  <span  style="color:red" ng-show="myForm.password.$error.required">Password is Required...!!</span>
			  <br>
			  <button type="submit" ng-disabled="myForm.$invalid" class="btn btn-info" ng-click="login()">Login</button>
		 </div>
	</form>	
</div>
