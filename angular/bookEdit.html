<!DOCTYPE html>
<html lang="en" ng-app="app">
<div ng-include="'nav-bar.html'"></div>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="bootstrap.min.css" >
	<title>Edit Book</title>
</head>
<body>
		<div class="container">
			<div class="row">
				<div class="col">
						<br>
					<h3>Edit Book Info:</h3>
						<br>
						<br>
				<form >
					  
					  	<div class="col">
					    	Book ID:
					      <input type="text" class="form-control" placeholder="Book Number" ng-model="book.id" disabled>
					    </div>
					    <br>

					    <div class="col">
					    	Book Number:
					      <input type="text" class="form-control" placeholder="Book Number" ng-model="book.number">
					    </div>
					    <br>

					    <div class="col">
					    	Book Title:
					      <input type="text" class="form-control" placeholder="Book Title" ng-model="book.title">
					    </div>
					    <br>

					    <div class="col">
					    	Book Description:
					      <input type="text" class="form-control" placeholder="Book Description" ng-model="book.description">
					    </div>
					    <br>

					    <div class="col">
					    	Book Author:
					      <input type="text" class="form-control" placeholder="Book Author" ng-model="book.author">
					    </div>
					    <br>

					    <div class="col">
					    	Book Price:
					      <input type="text" class="form-control" placeholder="Book Price" ng-model="book.price">
					    </div>
				</form>
<br>
<hr>
		<button type="submit" class="btn btn-info" ng-click="update()">Update</button>

	<script type="text/javascript" src="angular\angular.min.js"></script>
	<script type="text/javascript" src="angular\angular-route.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	

	<script src="jquery-3.3.1.slim.min.js" ></script>
	<script src="bootstrap.min.js" ></script>
</body>
</html>
